<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>布魯斯TailwindCSS教學</title>
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />
  </head>
  <body class="bg-fb-light-bg dark:bg-fb-bg">

    <!-- Navbar -->
    <header class="w-full h-[56px] bg-white dark:bg-fb-header fixed top-0 left-0 flex justify-between items-center px-4 z-10">
      <div class="flex items-center">
        <button>
          <svg
            viewBox="0 0 36 36"
            class="fill-current text-fb"
            height="39"
            width="39"
          >
            <defs>
              <linearGradient x1="50%" x2="50%" y1="97.0782153%" y2="0%">
                <stop offset="0%" stop-color="#0062E0"></stop>
                <stop offset="100%" stop-color="#19AFFF"></stop>
              </linearGradient>
            </defs>
            <path
              d="M15 35.8C6.5 34.3 0 26.9 0 18 0 8.1 8.1 0 18 0s18 8.1 18 18c0 8.9-6.5 16.3-15 17.8l-1-.8h-4l-1 .8z"
            ></path>
            <path
              class="fill-current text-white"
              d="M25 23l.8-5H21v-3.5c0-1.4.5-2.5 2.7-2.5H26V7.4c-1.3-.2-2.7-.4-4-.4-4.1 0-7 2.5-7 7v4h-4.5v5H15v12.7c1 .2 2 .3 3 .3s2-.1 3-.3V23h4z"
            ></path>
          </svg>
        </button>
        <button class="popover-btn lg:hidden">
          <img src="https://bruce-fe-fb.web.app/image/search.svg" alt="">
        </button>
        <div class="hidden lg:flex items-center bg-fb-light-bg dark:bg-fb-input w-[240px] ml-2 py-2 px-2 rounded-full">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-[18px] h-[18px] mr-2"
            fill="none"
            viewBox="0 0 24 24"
            stroke="#9ba3af"
            >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            />
          </svg>
          <input
            type="text"
            class="w-full bg-transparent text-gray-600 dark:text-white p-0 border-none focus:ring-0 dark:placeholder-white placeholder-opacity-50"
            placeholder="搜尋 Facebook"
          >
        </div>
      </div>

      <div class="flex items-center relative">
        <button class="popover-btn" id="plus-btn">
          <img src="https://bruce-fe-fb.web.app/image/plus.svg">
        </button>
        <button class="popover-btn" id="msg-btn">
          <img src="https://bruce-fe-fb.web.app/image/messenger.svg">
        </button>
        <button class="popover-btn" id="notify-btn">
          <img src="https://bruce-fe-fb.web.app/image/bell.svg">
        </button>
        <button class="popover-btn" id="more-btn">
          <img src="https://bruce-fe-fb.web.app/image/down.svg">
        </button>

        <div class="popover-panel hidden" id="plus-panel">
          <p class="text-black dark:text-white mb-3 text-2xl">建立</p>
          <div class="flex items-center rounded-lg cursor-pointer p-1 mb-2 hover:bg-fb-light-input dark:hover:bg-fb-input">
            <div class="bg-fb-light-bg dark:bg-fb-input rounded-full flex justify-center items-center p-2 mr-2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                width="22"
                height="22"
                viewBox="0 0 24 24"
                stroke="white"
                >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
                />
              </svg>
            </div>
            <div class="flex-1">
              <p class="text-sm text-black dark:text-white mb-[2px]">貼文</p>
              <p class="text-xs text-fb dark:text-gray-400">在動態消息分享貼文</p>
            </div>
          </div>
        </div>

        <div class="popover-panel hidden" id="msg-panel">
          <p class="text-black dark:text-white mb-3 text-2xl">Messenger</p>
          <div class="flex items-center bg-fb-light-bg dark:bg-fb-input py-1 px-3 rounded-full mb-4">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-[18px] h-[18px] mr-2"
              fill="none"
              viewBox="0 0 24 24"
              stroke="#9ba3af"
              >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              />
            </svg>
            <input
              type="text"
              class="w-full bg-transparent text-black dark:text-white p-0 border-none focus:ring-0 placeholder-black dark:placeholder-white placeholder-opacity-50"
              placeholder="搜尋 Messenger"pl
            >
          </div>
          <div class="flex items-center rounded-lg cursor-pointer mb-2 p-2 hover:bg-fb-light-input dark:hover:bg-fb-input">
            <img src="https://bruce-fe-fb.web.app/image/avator.png" class="w-[50px] h-[50px] object-cover rounded-full overflow-hidden mr-3" alt="">
            <div class="flex-1">
              <p class="text-black dark:text-white mb-[2px]">布魯斯</p>
              <p class="text-sm text-fb dark:text-gray-400">TailwindCSS讚讚！ ‧ 1分鐘前</p>
            </div>
          </div>
        </div>

        <div class="popover-panel hidden" id="notify-panel">
          <p class="text-black dark:text-white mb-3 text-2xl">通知</p>
          <div class="flex items-center rounded-lg cursor-pointer mb-2 p-2 hover:bg-fb-light-input dark:hover:bg-fb-input">
            <img src="https://bruce-fe-fb.web.app/image/avator.png" class="w-[50px] h-[50px] object-cover rounded-full overflow-hidden mr-3" alt="">
            <div class="flex-1">
              <p class="text-black dark:text-white mb-[2px]">布魯斯發布了一門新課程！</p>
              <p class="text-sm text-fb">1分鐘前</p>
            </div>
          </div>
        </div>

        <div class="popover-panel hidden" id="more-panel">
          <div class="flex items-center rounded-lg cursor-pointer mb-2 p-2 hover:bg-fb-light-input dark:hover:bg-fb-input">
            <img src="https://bruce-fe-fb.web.app/image/avator.png" class="w-[50px] h-[50px] object-cover rounded-full overflow-hidden mr-3" alt="">
            <div class="flex-1">
              <p class="text-black dark:text-white mb-[2px]">布魯斯</p>
              <p class="text-sm text-fb dark:text-gray-400">查看你的個人檔案</p>
            </div>
          </div>
          <div id="dark-mode" class="flex items-center rounded-lg cursor-pointer p-1 mb-2 hover:bg-fb-light-input dark:hover:bg-fb-input"></div>
          <div class="flex items-center rounded-lg cursor-pointer p-1 mb-2 hover:bg-fb-light-input dark:hover:bg-fb-input">
            <div class="bg-fb-light-input dark:bg-fb-input rounded-full flex justify-center items-center p-2 mr-2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                width="22"
                height="22"
                viewBox="0 0 24 24"
                stroke="white"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
                />
              </svg>
            </div>
            <p class="flex-1 text-black dark:text-white">登出</p>
          </div>
        </div>
      </div>
    </header>

    <!-- 左側資訊欄 -->
    <main class="min-h-[100vh] pt-main-span flex">
      <div
        id="left-block"
        class="hidden lg:block sticky top-main-span w-full max-w-[360px] h-full pl-4"
      >
      </div>

      <!-- 動態牆 -->
      <div class="w-full max-w-[744px] mx-auto pb-4">
        <!-- <div class="relative"> -->

        <!-- 限時動態 -->
        <div class="wrapper h-[220px] relative">
          <div class="flex h-full overflow-x-auto no-scrollbar swiper story-list static">
            <div class="swiper-wrapper">
              <div class="flex-1 cursor-pointer px-[4px] min-w-[120px] group swiper-slide">
                <div class="flex flex-col h-full rounded-lg overflow-hidden">
                  <div class="h-full">
                    <img src="https://bruce-fe-fb.web.app/image/avator.png" class="object-cover w-full h-full duration-500 group-hover:scale-105" alt="">
                  </div>
                  <div class="bg-white dark:bg-fb-card pt-6 pb-2 px-2 relative">
                    <button class="flex justify-center align-items center w-[32px] h-[32px] p-2 absolute -top-4 left-[calc(50%-16px)] bg-fb rounded-full ring ring-white dark:ring-fb-card focus:outline-none">
                      <img src="https://bruce-fe-fb.web.app/image/plus.svg" alt="">
                    </button>
                    <div class="w-full text-center text-black dark:text-white">建立限時動態</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
          </div>
        </div>

          <!-- <button class="absolute popover-btn w-[45px] h-[45px] -right-3 top-[calc(50%-22.5px)] z-20">
            <img src="https://bruce-fe-fb.web.app/image/right-arrow.svg" alt="">
          </button> -->
        <!-- </div> -->

        <!-- 發文區 -->
        <div class="card">
          <div class="flex pb-4">
            <div class="w-[40px] rounded-full overflow-hidden">
              <img src="https://bruce-fe-fb.web.app/image/avator.png">
            </div>
            <div class="bg-fb-light-bg dark:bg-fb-input flex-1 rounded-full ml-3 cursor-pointer flex items-center hover:bg-fb-light-input dark:hover:bg-white/20 duration-100">
              <p class="text-gray-600 dark:text-gray-400 pl-3 text-sm opacity-100">
                布魯斯，在想些什麼？
              </p>
            </div>
          </div>

          <div class="flex border-t border-gray-300 dark:border-gray-700 pt-3">
            <button class="h-[40px] flex-1 flex justify-center items-center rounded-lg hover:bg-fb-light-input dark:hover:bg-fb-input">
              <div class="w-[16px]">
                <img src="https://bruce-fe-fb.web.app/image/camera.svg">
              </div>
              <p class="text-gray-800 dark:text-gray-400 text-sm pl-1 5">直播視訊</p>
            </button>
            <button class="h-[40px] flex-1 flex justify-center items-center rounded-lg hover:bg-fb-light-input dark:hover:bg-fb-input">
              <div class="w-[16px]">
                <img src="https://bruce-fe-fb.web.app/image/photo.svg">
              </div>
              <p class="text-gray-800 dark:text-gray-400 text-sm pl-1 5">視訊 / 相片</p>
            </button>
            <button class="h-[40px] flex-1 flex justify-center items-center rounded-lg hover:bg-fb-light-input dark:hover:bg-fb-input">
              <div class="w-[16px]">
                <img src="https://bruce-fe-fb.web.app/image/feel.svg">
              </div>
              <p class="text-gray-800 dark:text-gray-400 text-sm pl-1 5">感受 / 活動</p>
            </button>
          </div>
        </div>

        <!-- 建立包廂 -->
        <div class="card flex pr-0 swiper fb-live">
          <div class="swiper-wrapper">
            <button class="h-[40px] w-auto flex items-center justify-center ring-2 ring-gray-200 dark:ring-gray-600 rounded-full px-4 swiper-slide hover:bg-gray-200 dark:hover:bg-gray-600">
              <div class="w-[24px]">
                <img src="https://bruce-fe-fb.web.app/image/video.svg">
              </div>
              <p class="ml-2 text-fb text-sm font-bold flex-shrink-0">建立包廂</p>
            </button>
          </div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
        </div>

        <!-- 貼文牆 -->
        <div class="card pb-0 px-0">
          <div class="flex items-center px-4">
            <div class="w-[44px] rounded-full overflow-hidden mr-3">
              <img src="https://bruce-fe-fb.web.app/image/avator.png" />
            </div>
            <div class="flex-1">
              <p class="text-black dark:text-white hover:underline cursor-pointer">布魯斯前端</p>
              <div class="flex items-center text-gray-800 dark:text-gray-400 text-sm">
                <p class="hover:underline cursor-pointer">5小時</p>．
                <img
                  class="w-[12px]"
                  src="https://bruce-fe-fb.web.app/image/earth.svg"
                />
              </div>
            </div>
            <button class="w-[30px] h-[30px] focus:outline-none hover:bg-black/10 dark:hover:bg-white/30 rounded-full flex justify-center items-center">
              <img class="w-[16px]" src="https://bruce-fe-fb.web.app/image/more.svg" alt="" />
            </button>
          </div>

          <p class="text-base text-black dark:text-gray-300 mt-3 px-4">【布魯斯】手作蛋糕高雄分店開幕囉！！</p>

          <a href="#" class="block mt-3">
            <div class="w-full h-[260px] overflow-hidden">
              <img
                src="https://bruce-fe-fb.web.app/image/item.png"
                class="object-cover w-full"
              />
            </div>
            <div class="bg-fb-light-input dark:bg-fb-input w-full px-4 py-2 text-black dark:text-white">
              <p class="text-gray-400 text-sm">WWW.BRUCEFE.COM</p>
              <p class="text-lg">【布魯斯】手作蛋糕高雄分店開幕囉！！</p>
            </div>
          </a>

          <div class="px-4">
            <div class="border-b border-gray-300 dark:border-gray-700 flex justify-between py-3">
              <div class="flex items-center">
                <img class="w-[18px] mr-2 cursor-pointer" src="https://bruce-fe-fb.web.app/image/like-blue.svg" />
                <p class="text-sm text-gray-400 cursor-pointer hover:underline">990</p>
              </div>
              <div class="flex items-center">
                <p class="text-sm text-gray-400 mr-2 cursor-pointer hover:underline">4則留言</p>
                <p class="text-sm text-gray-400 cursor-pointer hover:underline">1次分享</p>
              </div>
            </div>

            <div class="flex items-center py-2">
              <button class="h-[40px] flex-1 flex justify-center items-center rounded-lg hover:bg-fb-light-input dark:hover:bg-fb-input">
                <div class="w-[16px]">
                  <img src="https://bruce-fe-fb.web.app/image/like.svg">
                </div>
                <p class="text-gray-800 dark:text-gray-400 text-sm pl-1 5">讚</p>
              </button>
              <button class="h-[40px] flex-1 flex justify-center items-center rounded-lg hover:bg-fb-light-input dark:hover:bg-fb-input">
                <div class="w-[16px]">
                  <img src="https://bruce-fe-fb.web.app/image/chat.svg">
                </div>
                <p class="text-gray-800 dark:text-gray-400 text-sm pl-1 5">留言</p>
              </button>
              <button class="h-[40px] flex-1 flex justify-center items-center rounded-lg hover:bg-fb-light-input dark:hover:bg-fb-input">
                <div class="w-[16px]">
                  <img src="https://bruce-fe-fb.web.app/image/share.svg">
                </div>
                <p class="text-gray-800 dark:text-gray-400 text-sm pl-1 5">分享</p>
              </button>
            </div>
          </div>
        </div>

        <!-- 貼文牆 Loading -->
        <div class="card pb-0 px-0 animate-pulse mb-4">
          <div class="flex px-4 items-center mb-4">
            <div
              class="w-[44px] h-[44px] bg-fb-light-input dark:bg-fb-input rounded-full overflow-hidden mr-3"
            ></div>
            <div class="flex content-evenly flex-wrap w-[200px] h-[50px]">
              <div
                class="bg-fb-light-input dark:bg-fb-input h-[16px] w-[200px] rounded-full"
              ></div>
              <div
                class="bg-fb-light-input dark:bg-fb-input h-[12px] w-[100px] rounded-full"
              ></div>
            </div>
          </div>
          <div class="w-full h-[260px] bg-fb-light-input dark:bg-fb-input"></div>
        </div>
        <div class="card pb-0 px-0 animate-pulse mb-4">
          <div class="flex px-4 items-center mb-4">
            <div
              class="w-[44px] h-[44px] bg-fb-light-input dark:bg-fb-input rounded-full overflow-hidden mr-3"
            ></div>
            <div class="flex content-evenly flex-wrap w-[200px] h-[50px]">
              <div
                class="bg-fb-light-input dark:bg-fb-input h-[16px] w-[200px] rounded-full"
              ></div>
              <div
                class="bg-fb-light-input dark:bg-fb-input h-[12px] w-[100px] rounded-full"
              ></div>
            </div>
          </div>
          <div class="w-full h-[260px] bg-fb-light-input dark:bg-fb-input"></div>
        </div>
      </div>

      <!-- 右側聯絡人 -->
      <div
        id="right-block"
        class="hidden lg:block sticky top-main-span w-full max-w-[360px] h-full px-4"
      >
      </div>
    </main>
  </body>
  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
</html>
